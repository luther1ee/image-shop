<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CodeGroup</title>
</head>
<body>
<div layout:fragment="content">
    <h2>코드그룹 목록</h2>
    <a href="register.html" th:href="@{/codegroup/register}">
        새로만들기
    </a>
    <table border="1">
        <tr>
            <th align="center" width="160">코드그룹코드</th>
            <th align="center" width="160">코드그룹명</th>
            <th align="center" width="160">등록일시</th>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td align="center">${codeGroup.groupCode}</td>
            <td align="left">
                <a href="read.html" th:href="|/codegroup/read?groupCode=${codeGroup.groupCode}|">
                    ${codeGroup.groupName}
                </a>
            </td>
            <td align="center">${codeGroup.regDate}</td>
        </tr>
    </table>
    <script th:inline="javascript">
        var result = [[${msg}]];

        if(result == "SUCCESS") {
            alert([[#{common.processSuccess}]]);
        }
    </script>
</div>
</body>
</html>
