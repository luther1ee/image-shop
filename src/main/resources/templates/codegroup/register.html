<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CodeGroup</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{codegroup.header.register}">코드그룹 등록</h2>

    <form id="codeGroup" action="list.html" th:action="@{/codegroup/register}" th:object="${codeGroup}" method="POST">
        <table>
            <tr>
                <td th:text="#{codegroup.groupCode}">코드그룹코드</td>
                <td>
                    <input type="text" name="groupCode" th:field="*{groupCode}" />
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('groupCode')}" th:errors="*{groupCode}">
                        groupCode의 에러 메시지
                    </span>
                </td>
            </tr>

            <tr>
                <td th:text="#{codegroup.groupName}">코드그룹명</td>
                <td>
                    <input type="text" name="groupName" th:field="*{groupName}" />
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}">
                        groupName의 에러 메시지
                    </span>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <button type="submit" id="btnRegister" th:text="#{action.register}">
            등록
        </button>
        <button type="submit" id="btnList" th:text="#{action.list}">
            목록
        </button>
    </div>
    <script>
            var formObj = document.querySelector("#codeGroup")

            document.querySelector("#btnRegister").addEventListener("click", function () {
	            formObj.submit()
            })

            document.querySelector("#btnList").addEventListener("click", function () {
                self.location = "list";
            })

    </script>
</div>
</body>
</html>
